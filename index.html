<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Methods in JS</h1>
    <script>
        var str="DeFiNiTiOn"
        document.write(str.toLocaleLowerCase())
        document.write("<br>")
        document.write(str.toLocaleUpperCase())
        document.write("<br>")
        document.write(str.startsWith(""))
        document.write("<br>")
        document.write(str.endsWith("n"))
    </script>
</body>
</html>
